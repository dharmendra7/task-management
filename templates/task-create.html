{% extends 'base.html' %}
{% block content %}
    <body>
        <div class="container bg-light shadow-md p-5 form-layout">
            <h3> Create task </h3>
            <hr>
            <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                <label>Name</label>
                <span style="margin-left: -2px; color: red;">* </span>
                {{form.name}}
                <small>
                    {{form.name.errors}}
                </small>
                <br>
                <label>Description</label>
                <span style="margin-left: -2px; color: red;">* </span>
                {{form.description}}
                <small>
                    {{form.description.errors}}
                </small>
                <br>
                <label>Assign to</label>
                {{form.assign_to}}
                <small>
                    {{form.assign_to.errors}}
                </small>
                <br>
                
                <button type="submit" class="btn btn-primary"> 
                    Create task &nbsp; <i class="fa fa-check" aria-hidden="true"></i>
                </button>
                &nbsp;
                <a href="{% url 'project-listing' %}" class="btn btn-secondary"> 
                    Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </a>
            </form>
        </div>
        <br>
    </body>

{% endblock %}
